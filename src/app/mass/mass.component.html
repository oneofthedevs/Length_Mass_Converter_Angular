<div class="container">
    <div class="inputarea">
    <input class="valuein" type="number" step="0.1" id="val" placeholder="Enter Value">
    <select class="optionmenu" id="opt" name="size">
      <option selected>Kilogram</option>
      <option>Gram</option>
      <option>Pound</option>
      <option>Ounce</option>
    </select>
  </div>
  <div class="inputarea martp30">
    <button (click)="checkIndex()" class="btn">
      Click Here
    </button>
  </div>
  <div class="row justc textc martp60">
    <div class="col-sm-3"><span class="boldd">Kilogram</span><br /><span id="km">{{kg}}</span></div>
    <div class="col-sm-3"><span class="boldd">Gram</span><br /><span class="met">{{g}}</span></div>
    <div class="col-sm-3"><span class="boldd">Pound</span><br /><span class="cm">{{pd}}</span></div>
    <div class="col-sm-3"><span class="boldd">Ounce</span><br /><span class="mm">{{oun}}</span></div>
  </div>
  </div>
